<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="calc-app">
        <div class="output__expression output__expression_active"></div>
        <div class="output__result"></div>   
        <div data-input="AC" class="button input__option clear">AC</div>
        <div data-input="del" class="button input__option delete">del</div>   
        <div data-input="%" class="button input__operator percent">%</div>
        <div data-input="/" class="button input__operator divide">/</div>
        <div data-input="*" class="button input__operator multiply">*</div>
        <div data-input="-" class="button input__operator subtract">-</div>
        <div data-input="+" class="button input__operator sum">+</div>
        <div data-input="=" class="button input__operator equals">=</div>
        <div data-input="7" class="button input__number seven">7</div>
        <div data-input="8" class="button input__number eight">8</div>
        <div data-input="9" class="button input__number nine">9</div>
        <div data-input="4" class="button input__number four">4</div>
        <div data-input="5" class="button input__number five">5</div>
        <div data-input="6" class="button input__number six">6</div>
        <div data-input="1" class="button input__number one">1</div>
        <div data-input="2" class="button input__number two">2</div>
        <div data-input="3" class="button input__number three">3</div>
        <div data-input="0" class="button input__number zero">0</div>
        <div data-input="," class="button input__number coma">,</div>
    </div>

    <script src="js/main.min.js"></script>
</body>
</html>
